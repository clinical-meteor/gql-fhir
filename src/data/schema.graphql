type ValueSetcomposeincludefilter {
  id: ID
  extension: [Extension]
  modifierExtension: [Extension]
  property: String!
  _property: Element
  op: String!
  _op: Element
  value: String!
  _value: Element
}

# Select codes/concepts by their properties (including relationships)
input ValueSetcomposeincludefilterInput {
  id: ID
  extension: [ExtensionInput]
  modifierExtension: [ExtensionInput]
  property: String!
  _property: ElementInput
  op: String!
  _op: ElementInput
  value: String!
  _value: ElementInput
}

# Include one or more codes from a code system
input ValueSetcomposeincludeInput {
  id: ID
  extension: [ExtensionInput]
  modifierExtension: [ExtensionInput]
  system: String!
  _system: ElementInput
  version: String
  _version: ElementInput

  # A concept defined in the system
  concept: [ValueSetcomposeincludeconceptInput]

  # Select codes/concepts by their properties (including relationships)
  filter: [ValueSetcomposeincludefilterInput]
}

# When value set includes codes from elsewhere
input ValueSetcomposeInput {
  id: ID
  extension: [ExtensionInput]
  modifierExtension: [ExtensionInput]
  import: [String]
  _import: ElementInput

  # Include one or more codes from a code system
  include: [ValueSetcomposeincludeInput]

  # Explicitly exclude codes
  exclude: [ValueSetcomposeincludeInput]
}

# Contact details of the publisher
type ValueSetcontact {
  id: ID
  extension: [Extension]
  modifierExtension: [Extension]
  name: String
  _name: Element
  telecom: [ContactPoint]
}

# Contact details of the publisher
input ValueSetcontactInput {
  id: ID
  extension: [ExtensionInput]
  modifierExtension: [ExtensionInput]
  name: String
  _name: ElementInput
  telecom: [ContactPointInput]
}

# Used when the value set is "expanded"
type ValueSetexpansion {
  id: ID
  extension: [Extension]
  modifierExtension: [Extension]
  identifier: String!
  _identifier: Element
  timestamp: DateTime!
  _timestamp: Element
  total: Int
  _total: Element
  offset: Int
  _offset: Element

  # Parameter that controlled the expansion process
  parameter: [ValueSetexpansionparameter]

  # Codes in the value set
  contains: [ValueSetexpansioncontains]
}

# Codes in the value set
type ValueSetexpansioncontains {
  id: ID
  extension: [Extension]
  modifierExtension: [Extension]
  system: String
  _system: Element
  abstract: Boolean
  _abstract: Element
  version: String
  _version: Element
  code: String
  _code: Element
  display: String
  _display: Element

  # Codes contained under this entry
  contains: [ValueSetexpansioncontains]
}

# Codes in the value set
