# Information about an individual or animal receiving health care services
type Patient {
  resourceType: String
  id: ID
  meta: Meta
  implicitRules: String
  _implicitRules: Element
  language: String
  _language: Element
  text: Narrative
  contained: [Resource]
  extension: [Extension]
  modifierExtension: [Extension]
  identifier: [Identifier]
  active: Boolean
  _active: Element
  name: [HumanName]
  telecom: [ContactPoint]
  gender: String
  _gender: Element
  birthDate: date
  _birthDate: Element

  # Indicates if the individual is deceased or not
  deceasedBoolean: Boolean

  # Indicates if the individual is deceased or not
  deceasedDateTime: DateTime
  address: [Address]
  maritalStatus: CodeableConcept

  # Whether patient is part of a multiple birth
  multipleBirthBoolean: Boolean

  # Whether patient is part of a multiple birth
  multipleBirthInteger: Int
  photo: [Attachment]

  # A contact party (e.g. guardian, partner, friend) for the patient
  contact: [Patientcontact]

  # This patient is known to be an animal (non-human)
  animal: Patientanimal

  # A list of Languages which may be used to communicate with the patient about his or her health
  communication: [Patientcommunication]
  careProvider: [Reference]
  managingOrganization: Reference

  # Link to another patient resource that concerns the same actual person
  link: [Patientlink]
}

# This patient is known to be an animal (non-human)
type Patientanimal {
  id: ID
  extension: [Extension]
  modifierExtension: [Extension]
  species: CodeableConcept!
  breed: CodeableConcept
  genderStatus: CodeableConcept
}

# This patient is known to be an animal (non-human)
input PatientanimalInput {
  id: ID
  extension: [ExtensionInput]
  modifierExtension: [ExtensionInput]
  species: CodeableConceptInput!
  breed: CodeableConceptInput
  genderStatus: CodeableConceptInput
}

