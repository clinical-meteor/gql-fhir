  id: ID
  extension: [ExtensionInput]
  modifierExtension: [ExtensionInput]
  identifier: String!
  _identifier: ElementInput
  timestamp: DateTime!
  _timestamp: ElementInput
  total: Int
  _total: ElementInput
  offset: Int
  _offset: ElementInput

  # Parameter that controlled the expansion process
